<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>	
</h:head>
<body>
<ui:composition>
  	<h:outputStylesheet name="style.css"></h:outputStylesheet>
	<div>
		<div class="header" align="center">
			<p:outputLabel styleClass="header-name">Travel Buddy - Welcome</p:outputLabel>
		</div>
		<h:form enctype="multipart/form-data">
			<p:toolbar styleClass="navbar-toolbar" id="navbar">
				<p:toolbarGroup align="left" styleClass="navbar-button">
					<p:commandButton ajax="false"
						action="/user/user_home.xhtml?faces-redirect=true" value="Home Page"
						icon="ui-icon-home" />
					<p:commandButton ajax="false" value="Ads" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				<p:commandButton ajax="false" value="Post ad" action="/user/new_ad.xhtml?faces-redirect=true" styleClass="navbar-button" />
				<p:commandButton ajax="false" value="My ads" action="/user/my_ads.xhtml?faces-redirect=true" styleClass="navbar-button" />
				<p:commandButton ajax="false" value="Messages #{userBean.messages}"></p:commandButton>
				<p:commandButton value="Logout #{userBean.user.username}" actionListener="#{userBean.logout}"/>
			</p:toolbarGroup>
		</p:toolbar>
		<p:sticky target="navbar"></p:sticky>
		</h:form>
	</div>
</ui:composition>
</body>
</html>
